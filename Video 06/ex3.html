<!DOCTYPE html>
<html>
<head>
    <title>Form and Table</title>
</head>
<body>

    <h1 align="center">Data Entry Form</h1>

    <!-- Form Section -->
    <fieldset align="center">
        <legend><b>Enter Details</b></legend>
        <form action="#table" align="center">
            <label>Enter Data:</label>
            <input type="text" name="data">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <hr>

    <!-- Table Section -->
    <h3 align="center">Submitted Data Table</h3>

    <table border="1" cellpadding="10" cellspacing="5" align="center">
        <caption><b>Form Data Table</b></caption>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
        <!-- Extra row for spacing -->
        <tr>
            <td colspan="3" align="center"><b>End of Table</b></td>
        </tr>
    </table>

    <hr>

    <!-- Footer Section -->
    <pre align="center">
        Created by: Your Name
        Contact: email@example.com
    </pre>

</body>
</html>
