<!DOCTYPE html>
<html>
<head>
    <title>Form and Table</title>
</head>
<body>

    <!-- 1. Using Fieldset and Legend to Group Form Elements -->
    <fieldset>
        <legend>Enter Details</legend>
        
        <!-- 2. Using Action Attribute with an Internal Anchor Link -->
        <form action="#table">
            <!-- 3. Using Label with 'for' Attribute -->
            <label for="inputData">Enter Data:</label>
            <input type="text" id="inputData" name="data">
            
            <br><br>

            <!-- 4. Using Input Type Submit for Redirection -->
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <hr>

    <!-- 5. Using a Preformatted Text Block for Spacing -->
    <pre>Submitted Data Table</pre>

    <!-- 6. Using a Description List for Metadata -->
    <dl>
        <dt>Form Submission:</dt>
        <dd>Displays sample data below.</dd>
    </dl>

    <!-- 7. Using Table with Border, Cellpadding, and Cellspacing -->
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Form Data Table</caption> <!-- 8. Using Caption for Table Title -->
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
    </table>

    <!-- 9. Using Horizontal Rules for Section Separation -->
    <hr>

    <!-- 10. Using Address Tag for Footer Information -->
    <address>
        Created by: Your Name<br>
        Contact: email@example.com
    </address>

</body>
</html>
