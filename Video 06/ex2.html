<!DOCTYPE html>
<html>
<head>
    <title>Form and Table</title>
</head>
<body>

    <!-- Form Section -->
    <form action="#table">
        <label>Enter Data: </label>
        <input type="text" name="data">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <hr>

    <!-- Table Section -->
    <h3 id="table">Submitted Data Table</h3>

    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
    </table>

</body>
</html>
